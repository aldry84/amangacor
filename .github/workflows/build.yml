name: Build and Create Builds Branch

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Ensure 'builds' branch exists
        run: |
          if ! git show-ref --verify --quiet refs/remotes/origin/builds; then
            echo "Creating 'builds' branch..."
            git checkout -b builds
            git push origin builds
          else
            echo "'builds' branch already exists."
          fi

      - name: Build project
        run: |
          ./gradlew build --no-daemon || ./gradlew assembleRelease --no-daemon

      - name: Push build artifacts to builds branch
        run: |
          git checkout builds
          cp -r app/build/outputs/apk/release/*.apk .
          git add .
          git commit -m "Add latest build [skip ci]" || echo "No changes to commit"
          git push origin builds
